{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="padding: 4% 12%;">
	<h1>글 수정하기</h1>
	<form action = "{% url 'main:board_update' board.id %}" method = "post" enctype="multipart/form-data">
    	{% csrf_token %}
    	<p>제목<br><br><input type="text" name="title" value="{{board.title}}" style="width: 80%; height: 32px;"></p>
    	<!-- <p>작성자: <input type="text" name="writer"></p> -->
		<p>내용<br><br><textarea name="body" style="width: 100%; height: 30vh;">{{board.body}}</textarea></p>
        <p>사진: <input type="file" name="image" value=""></p>
        <div  style="display: flex; justify-content: end;">
			<button type="submit">등록</button>
		</div >
	</form>
</div>

{% endblock %}
