{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mypage">
    <h2 id="mypage_first_title">나의 글 목록</h2>
    <table class="mypage_first">
        <thead class="mypage_first_head">
            <tr>
                <th scope="col" id="board" class="mypage_first_head_th mypage_pubdate">작성일자</th>
                <th scope="col" id="board" class="mypage_first_head_th mypage_job_type">제목</th>
                <th scope="col" id="board" class="mypage_first_head_th mypage_name">작성자</th>
                <th scope="col" id="board" class="mypage_first_head_th mypage_email">내용</th>
                <th scope="col" id="board" class="mypage_first_head_th mypage_school_number">링크</th>
            </tr>
        </thead>
        <tbody class="mypage_first_body">
            {% for board in boards %}
            <tr>
                <td class="mypage_first_body_td mypage_pubdate">{{board.pub_date}}</td>
                <td class="mypage_first_body_td mypage_job_type">{{board.title}}</td>
                <td class="mypage_first_body_td mypage_name">{{board.writer}}</td>
                <td class="mypage_first_body_td mypage_email">{{board.summary}}</td>
                <td class="mypage_first_body_td mypage_school_number"><a href="{% url 'main:board_detail' board.id %}">자세히...</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock%}
